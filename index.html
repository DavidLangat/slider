<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <div id="slide"></div>
    <div>
      <div class="container">
        <div class="showSlider fade">
          <img src="" alt="Entering Library" />
          <div class="contentBook">Enter into Library</div>
        </div>
        <div class="showSlider fade">
          <img src="" alt="Select Book" />
          <div class="contentBook">Select your book</div>
        </div>
        <div class="showSlider fade">
          <img src="" alt="Registering ID" />
          <div class="contentBook">Register your Library ID</div>
        </div>
        <div class="showSlider fade">
          <img src="" alt="Returning Book" />
          <div class="contentBook">Return your book after 7 days</div>
        </div>
        <!-- Navigation arrows -->
        <a class="left" onclick="nextSlide(-1)">❮</a>
        <a class="right" onclick="nextSlide(1)">❯</a>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
